<!DOCTYPE html>
<html lang="ru" class="dark" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Maestro — Найти фрилансера в Узбекистане</title>
  <meta name="description"
    content="Maestro — крупнейшая платформа для поиска фрилансеров и специалистов в Узбекистане. Найдите профи для любой задачи." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Polyfill for process.env -->
  <script>
    window.process = {
      env: {
        NODE_ENV: 'development',
        API_KEY: ''
      }
    };
  </script>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Lato', 'Inter', 'sans-serif'],
          },
          colors: {
            fiverr: {
              green: '#1dbf73',
              'green-dark': '#19a463',
              'green-light': 'var(--fiverr-green-light, #c8f7dc)',
              dark: 'var(--section-bg, #1a1a2e)',
              darker: 'var(--page-bg, #0f0f1a)',
              card: 'var(--fiverr-card, #222236)',
              'card-hover': 'var(--fiverr-card-hover, #2a2a42)',
              border: 'var(--fiverr-border, #333355)',
              text: 'var(--fiverr-text, #f5f5f5)',
              'text-muted': 'var(--fiverr-text-muted, #95959c)',
              'text-dim': 'var(--fiverr-text-dim, #74747a)',
              yellow: 'var(--fiverr-yellow, #ffbe5b)',
              orange: 'var(--fiverr-orange, #ff8c00)',
              red: 'var(--fiverr-red, #ff4444)',
              blue: 'var(--fiverr-blue, #4a90d9)',
            },
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            'fade-in': 'fadeIn 0.4s ease-out forwards',
            'slide-in-right': 'slideInRight 0.5s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(30px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
          },
        },
      },
    }
  </script>

  <script type="importmap">
    {
      "imports": {
        "vite": "https://esm.sh/vite@^7.3.1",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
      }
    }
    </script>
</head>

<body class="page-bg text-gray-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
